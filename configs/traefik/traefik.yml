# Traefik 2.0 Recipe
# ${configs_folder}traefik/traefik.yml
version: "3.4"

secrets:
  cloudflare_api_key:
    file: "${secrets_folder}/cloudflare_api_key.secret"

services:
  app:
    image: traefik:latest
    secrets:
      - cloudflare_api_key
    environment:
      - CF_API_EMAIL=${var_cf_api_email}
      - CF_API_KEY_FILE=/run/secrets/cloudflare_api_key
      #- CF_API_KEY=/run/secrets/cloudflare_api_key
    ports:
      - target: 80
        published: ${port_traefik_http}
        protocol: tcp
        mode: host
      - target: 443
        published: ${port_traefik_https}
        protocol: tcp
        mode: host
      - target: 8080
        published: ${port_traefik}
        protocol: tcp
        mode: host
    volumes:
       - /etc/localtime:/etc/timezone:ro
       - /var/run/docker.sock:/var/run/docker.sock:ro
       - ${appdata_folder}/traefik:/etc/traefik
    networks:
      - traefik_public
    restart: always
    command: --configFile=/etc/traefik/traefik-static.yaml
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.entrypoints=https"
        - "traefik.http.routers.traefik.rule=Host(`traefik.${var_domain}`) || (Host(`${var_domain}`) && Path(`/traefik`))"
        - "traefik.http.routers.traefik.tls.certresolver=${var_certresolver}"
        - "traefik.http.routers.traefik.middlewares=forward-auth@file"
        - "traefik.http.services.traefik.loadbalancer.server.port=${port_traefik}"

  whoami:
    image: containous/whoami
    networks:
      - traefik_public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.whoami.entrypoints=https"
        - "traefik.http.routers.whoami.rule=Host(`whoami.${var_domain}`)"
        - "traefik.http.routers.whoami.tls.certresolver=${var_certresolver}"
        - "traefik.http.routers.whoami.middlewares=forward-auth@file"
        - "traefik.http.services.whoami.loadbalancer.server.port=${port_whoami}"

  auth:
    image: dniel/forwardauth:latest
    networks:
      - traefik_public
    ports:
      - target: 8080
        published: ${port_forwardauth_lb}
        protocol: tcp
        mode: host
    volumes:
      - ${configs_folder}/traefik/application.yaml:/configs/application.yaml
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.auth.entrypoints=https"
        - "traefik.http.routers.auth.rule=Host(`auth.${var_domain}`)"
        - "traefik.http.routers.auth.tls.certresolver=${var_certresolver}"
        - "traefik.http.routers.auth.middlewares=forward-auth@file"
        - "traefik.http.services.auth.loadbalancer.server.port=${port_forwardauth_lb}"

  www:
    image: dniel/blogr-www
    networks:
      - traefik_public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.www.entrypoints=https"
        - "traefik.http.routers.www.rule=Host(`www.${var_domain}`)"
        - "traefik.http.routers.www.tls.certresolver=${var_certresolver}"
        - "traefik.http.routers.www.middlewares=forward-auth@file"
        - "traefik.http.services.www.loadbalancer.server.port=${port_blogr_lb}"

networks:
  traefik_public:
    external: true
