# Graylog Recipe
# ${configs_folder}/graylog/graylog.yml
version: "3.4"

services:
  graylog:
    image: graylog/graylog:3.1
    volumes:
# chown both folders below to PID 1100 and GID 100 or you get an error that graylog can't chown the folder to work properly
      - ${appdata_folder}/graylog/journal:/usr/share/graylog/data/journal
      - ${appdata_folder}/graylog/config:/etc/graylog/server
    env_file: ${configs_folder}/graylog/graylog.env
    networks:
      - internal
      - traefik_public
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 1514:1514
      # Syslog UDP
      - 1514:1514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp
    deploy:
      resources:
        limits:
          # This has to be _more_ than 512MB, else Graylog will die in a ball of OOM errors
          memory: 2048M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.graylog.entrypoints=https"
        - "traefik.http.routers.graylog.rule=Host(`graylog.${var_domain}`)"
        - "traefik.http.routers.graylog.middlewares=forward-auth@file"
        - "traefik.http.routers.graylog.tls.certresolver=${var_certresolver}"
        - "traefik.http.services.graylog.loadbalancer.server.Port=9000"  
# only necessary if your docker host DNS suffix points to a domain with a wildcard A record (graylog tries to lookup "elasticsearch.<yourdomain>", instead of using docker service discovery)
    dns_search: ${var_domain}
    
  mongo:
    image: mongo:4.0
    volumes:
      - ${runtime_folder}/graylog/db:/data/db
    networks:
      - internal

# forElastic search working properly use this command in CLI "sysctl -w vm.max_map_count=262144"
  elasticsearch:
    image: elasticsearch:6.8.3
    ports:
      - 9200:9200
    volumes:
      - ${runtime_folder}/graylog/es_data:/usr/share/elasticsearch/data
    networks:
      - internal
    env_file: ${configs_folder}/graylog/graylog.env
    deploy:
      resources:
        limits:
           # This has to be _more_ than 512MB, else Elasticsearch will die in a ball of OOM errors
          memory: 2048M
        reservations:
           # This has to be _more_ than 512MB, else Elasticsearch will die in a ball of OOM errors
          memory: 1024M

networks:
  traefik_public:
    external: true
  internal:
    driver: overlay
    ipam:
      config:
        - subnet: 172.16.58.0/24
