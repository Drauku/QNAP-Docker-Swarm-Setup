# Autopirate Recipe
# /share/swarm/configs/autopirate/autopirate.yml
version: "3.4"

services:
  app:
    image: jgeusebroek/privatebin
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /share/swarm/appdata/privatebin/data:/privatebin/data
      - /share/swarm/appdata/privatebin/config:/privatebin/cfg   
    networks:
      - traefik_public
    deploy:
      labels:
        - "traefik.enable=true"         
        - "traefik.http.routers.paste.entrypoints=https"
        - "traefik.http.routers.paste.rule=Host(`paste.MYDOMAIN.TLD`)"
        - "traefik.http.routers.paste.tls.certresolver=MYCERTRESOLVER"
        - "traefik.http.services.paste.loadbalancer.server.port=80"         
        - "traefik.http.routers.paste.middlewares=forward-auth@file"         

networks:
  traefik_public:
    external: true
